<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/registration.css">
    <link rel="stylesheet" type="text/css" href="/css/mainstyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cc786d7d3d.js" crossorigin="anonymous"></script>
    <title>MyWeddi</title>
</head>
<body>

<form th:action="@{/registration}" method="post" th:object="${registrationForm}">
  <div>
    <label for="userHost">Państwo młodzi</label>
    <input type="radio" id="userHost" name="usertype" value="HOST" onclick="chooseHost()" checked/>
    <label for="userGuest">Gość</label>
    <input type="radio" id="userGuest" name="usertype" value="GUEST" onclick="chooseGuest()"/>
  </div>
  <div id="guestInfo" style="display: none;">
     <label for="weddingcode">Kod ślubu</label>
     <p th:if="${#fields.hasErrors('weddingcode')}" th:errors="*{weddingcode}" class="error_message" />
     <input type="text" id="weddingcode" name="weddingcode" />

     <label for="guestFirstName">Imię</label>
     <p th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="error_message" />
     <input type="text" id="guestFirstName" name="guestFirstName" th:field="*{firstname}"/>

     <label for="guestLastName">Nazwisko</label>
     <p th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="error_message" />
     <input type="text" id="guestLastName" name="guestLastName" th:field="*{lastname}"/>

    <label for="genderM">Mężczyzna</label>
    <input type="radio" id="genderM" name="gender" value="M"  checked />

    <label for="genderF">Kobieta</label>
    <input type="radio" id="genderF" name="gender" value="F"/>
  </div>
<div class="topofpageregistration" id="topofpageregistration">
      <div class="registrationLady">

        <p>PANNA MLODA</p>
        <div class="formRegistration">
        <div>
            <label for="bridefirstname">Imię</label>
            <p th:if="${#fields.hasErrors('bridefirstname')}" th:errors="*{bridefirstname}" class="error_message" />
            <input type="text" name="bridefirstname" minlength="3"  id="bridefirstname" th:field="*{bridefirstname}">
        </div>
        <div>
            <label for="bridelastname">Nazwisko</label>
            <p th:if="${#fields.hasErrors('bridelastname')}" th:errors="*{bridelastname}" class="error_message" />
            <input type="text" name="bridelastname" minlength="3" id="bridelastname" th:field="*{bridelastname}">
        </div>
        <div>
            <label for="brideemail">E-mail</label>
            <input type="email" name="brideemail" minlength="3" id="brideemail" th:field="*{brideemail}">
        </div>
        <div>
            <label for="bridephone">Telefon</label>
            <input type="tel" name="bridephone" minlength="3" id="bridephone" th:field="*{bridephone}">
        </div>
        </div>
    </div>
    <div class="registrationMan">
        <p>PAN MLODY</p>
          <div class="formRegistration">
            <div>
                <label for="groomfirstname">Imię</label>
                <p th:if="${#fields.hasErrors('groomfirstname')}" th:errors="*{groomfirstname}" class="error_message" />
                <input type="text" name="groomfirstname" minlength="3" id="groomfirstname" th:field="*{groomfirstname}">
            </div>
            <div>
                <label for="groomlastname">Nazwisko</label>
                <p th:if="${#fields.hasErrors('groomlastname')}" th:errors="*{groomlastname}" class="error_message" />
                <input type="text" name="groomlastname" minlength="3" id="groomlastname" th:field="*{groomlastname}">
            </div>
            <div>
                <label for="groomemail">E-mail</label>
                <input type="email" name="groomemail" minlength="3" id="groomemail" th:field="*{groomemail}">
            </div>
            <div>
                <label for="groomphone">Telefon</label>
                <input type="tel" name="groomphone" minlength="3" id="groomphone" th:field="*{groomphone}">
            </div>
          </div>
    </div>
</div>

<div class="downofpageregistration">
    <p>LOGOWANIE</p>
    <div class="formRegistration">
        <div>
          <p class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}" />
        </div>
        <div>
            <label for="username">Login</label>
            <input type="text" name="username" minlength="3" id="username" th:field="*{username}" required>
        </div>
        <div>
          <p class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" />
        </div>
        <div>
            <label for="password">Hasło</label>
            <input type="password" name="password" minlength="6" id="password" th:field="*{password}" required>
        </div>
        <div>
            <label for="password2">Powtórz hasło</label>
            <input type="password" name="password2" minlength="6" id="password2" th:field="*{password2}" required>
        </div>
        <div class="enterRegistrationBtn">
            <button type="submit" class="enterbtn"><span>Z A L O G U J</span></button>
        </div>
      </div>
</div>
</form>
</body>
<script>

function chooseHost(){
  document.getElementById("topofpageregistration").style.display = "block";
  document.getElementById("guestInfo").style.display = "none";
}

function chooseGuest(){
  document.getElementById("topofpageregistration").style.display = "none";
  document.getElementById("guestInfo").style.display = "block";
}

</script>
</html>
