<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cc786d7d3d.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/css/mainstyle.css">
    <link rel="stylesheet" type="text/css" href="/css/first_visit.css">


    <link rel="stylesheet" type="text/css" href="../../static/css/mainstyle.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/first_visit.css">
</head>

<body>
    <div class="container_firstVisit">
      <form th:action="@{/firstlogin}" method="post">
        <div class="middle_cont_firstVisit">
            <p>Czy potwierdzasz?<p></p>
            <label class="radio">
                <input id="confirm" name="confirm" type="radio" checked>
                <label for="confirm">TAK</label>
            </label>
            <label class="radio">
                <input id="reject" name="reject" type="radio">
                <label for="reject">NIE</label>
            </label>
        </div>
        <div class="middle_cont_firstVisit">
            <a>INFO</a>
        </div>
        <div class="middle_cont_firstVisit">
            <p>Czy będziesz z osobą towarzyszącą?</p>
            <label class="radio">
                <input name="partner" id="partner-true" type="radio" checked>
                <label for="partner-true">TAK</label>
            </label>
            <label class="radio">
                <input name="partner" id="partner-false" type="radio">
                <label for="partner-false">NIE</label>
            </label>
        </div>
        <div class="middle_cont_firstVisit">
            <p>Ile dzieci?</p>
            <input type="number" name="children" min="0" step="1" value="0">
        </div>
        <div class="middle_cont_firstVisit">
            <p>Czy potrzebujesz noclegu?</p>
            <label class="radio">
                <input name="bed" id="bed-true"  type="radio" checked>
                <label for="bed-true">TAK</label>
            </label>
            <label class="radio">
                <input name="bed" id="bed-false" type="radio">
                <label for="bed-false">NIE</label>
            </label><br />

            <label class="radio">
                <label for="numofbed">Ile łóżek potrzenujesz?</label>
                <input type="number" id="numofbed" name="numofbed" min="0" step="1" value="1">
            </label>
        </div>
        <div class="enter">
            <button><span>A K C E P T U J</span></button>
        </div>
        </form>
    </div>

</body>
</html>
